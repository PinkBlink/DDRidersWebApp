<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <form action="/dd-sharing/dd_servlet/register" method="POST">
        <h1>Registration form</h1>
        <div class="input-box">
            <h2>Name:</h2>
        <input type="text" name="name" placeholder="Name" required>
        </div>
        <div class="input-box">
            <h2>Surname:</h2>
            <input type="text" name="suname" placeholder="Surname" required>
        </div>
        <div class="input-box">
            <h2>Email:</h2>
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-box">
            <h2>Password:</h2>
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="input-box">
            <h2>Repeat password:</h2>
            <input type="password" name="password2" placeholder="Password" equalto=" password" required>
        </div>
        <button type="submit" class="btn">Sign up</button>
        <div class="text2">
        <a href="index.html">I already have an account</a>
    </div>
</div>
</body>
</html>
